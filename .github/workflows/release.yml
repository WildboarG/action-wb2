name: Release

on: push

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      actions: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          stable: true

      - name: 安装sdk
        run: |
          git clone --recursive https://github.com/Ai-Thinker-Open/Ai-Thinker-WB2.git
      
      - name: 赋予权限并执行
        run: |
          ls Ai-Thinker-WB2/toolchain/riscv/Linux
          rm -rf Ai-Thinker-WB2/toolchain/riscv/Linux/chmod755.sh
          mv chmod755.sh Ai-Thinker-WB2/toolchain/riscv/Linux/.
          bash Ai-Thinker-WB2/toolchain/riscv/Linux/chmod755.sh         

      - name: 编译测试
        run: |
          make -j32
          echo "编译完成" 

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: latest
          name: "Latest Firmware"
          body: "🚀 这是最新的固件发布，每次 push 都会更新！"
          draft: false
          prerelease: false
          files: |
            build_out/*.bin
            build_out/*.elf

      - name: 检查文件大小，避免上传空文件
        run: |
          find build_out/ -type f -size 0 -exec rm -f {} \;
